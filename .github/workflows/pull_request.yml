---
name: pull request checks
"on":
  pull_request:
    types: [opened, synchronize]
permissions:
  contents: read
  pull-requests: write
  statuses: write
  actions: read
concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.ref }}"
  cancel-in-progress: true
jobs:
  check-pr:
    runs-on: ubuntu-latest
    name: default
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run lints
        uses: nuonco/sandboxes/actions/pr-checks@main

  integration-tests:
    runs-on: ubuntu-latest
    name: Integration tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Fail if no build ID or component ID
        uses: ./
        with:
          org_id: ${{ secrets.test_org_id }}
          api_token: ${{ secrets.test_api_token }}
          api_url: ${{ secrets.test_api_url }}
      - name: Releases with component ID
        uses: ./
        with:
          org_id: ${{ secrets.test_org_id }}
          api_token: ${{ secrets.test_api_token }}
          component_id: ${{ secrets.test_component_id }}
          api_url: ${{ secrets.test_api_url }}
      - name: Releases with build ID
        uses: ./
        with:
          org_id: ${{ secrets.test_org_id }}
          api_token: ${{ secrets.test_api_token }}
          build_id: ${{ secrets.test_build_id }}
          api_url: ${{ secrets.test_api_url }}

  update_status:
    name: update status
    if: github.event_name == 'pull_request' && always()
    needs:
      - check-pr
    runs-on: ubuntu-latest
    steps:
      - uses: martialonline/workflow-status@v3
        id: check
      - name: Update status
        uses: ouzi-dev/commit-status-updater@v2.0.1
        with:
          name: pull_request âœ…
          status: success
